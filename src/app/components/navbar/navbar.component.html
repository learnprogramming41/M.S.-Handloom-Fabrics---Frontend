<header id="header" *ngIf="navService.isVisible"><!--header-->
    <div class="header_top"><!--header_top-->
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="contactinfo">
                        <ul class="nav nav-pills">
                            <li><a href="#"><i class="fa fa-phone"></i> +2 95 01 88 821</a></li>
                            <li><a href="#"><i class="fa fa-envelope"></i> info@domain.com</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="social-icons pull-right">
                        <ul class="nav">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="#"><i class="fa fa-dribbble"></i></a></li>
                            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header_top-->

    <div class="header-middle"><!--header-middle-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="logo pull-left">
                        <a routerLink="/home">M.S. Handloom Fabrics</a>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="shop-menu pull-right navbar-inverse">
                        <ul class="nav">
                            <li><a href=""><i class="fa fa-user"></i> Account</a></li>
                            <li><a href=""><i class="fa fa-star"></i> Wishlist</a></li>
                            <li><a href=""><i class="fa fa-crosshairs"></i> Checkout</a></li>
                            <li (click)="goToCart()"><a style="cursor: pointer;"><i class="fa fa-shopping-cart"></i> Cart</a></li>
                            <li *ngIf="!isLoggedIn"><a routerLink="/account"><i class="fa fa-lock"></i> Login</a></li>
                            <li *ngIf="isLoggedIn" (click)="logout()"><a style="cursor: pointer;"><i class="fa fa-lock"></i>({{fullName}}) - Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-middle-->

    <div class="header-bottom" style="min-height: 50px;"><!--header-bottom-->
        <div class="container"> -
            <div class="row">
                <div class="col-sm-8" style="color: white;">
                    <div class="shop-menu pull-left">
                        <ul class="nav" style="font-size: 28px;">
                            <li><a routerLink="/home" style="background-color: #172431; font-size: 20px; color: #efc8c8"><i class="fa fa-home"></i> Home</a></li>
                            <li><a href="#"style="background-color: #172431; font-size: 20px; color: #efc8c8"><i class="fa fa-shopping-bag"></i> Shop</a></li>
                            <li><a href=""style="background-color: #172431; font-size: 20px; color: #efc8c8"><i class="fa fa-shopping-bag"></i> Sale</a></li>
                            <li><a routerLink="/about-us" style="background-color: #172431; font-size: 20px; color: #efc8c8"><i class="fa fa-user"></i> About</a></li>
                            <li><a routerLink="/contact-us" style="background-color: #172431; font-size: 20px; color: #efc8c8"><i class="fa fa-map-marker"></i> Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4" style="margin-top: 7px;">
                    <div class="logo pull-right">
                        <!-- Search form -->
                        <form class="form-inline md-form form-sm active-cyan-2">
                            <input class="form-control form-control-sm mr-3 w-75" style="border: none;
                                   background: #172431;
                                   border-bottom: 1px solid white;
                                   border-radius: 0;
                                   border-color: #c7a028" type="text" placeholder="Search" aria-label="Search">
                            <i class="fa fa-search" aria-hidden="true" style="font-size: 15px; color: #c7a028; cursor: pointer;"></i>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-bottom-->
</header><!--/header-->

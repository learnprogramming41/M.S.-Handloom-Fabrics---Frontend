<footer *ngIf="foot.isVisible">
    <div class="container ">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <h3> Contact Us </h3>
                <ul style="background:none; margin:0;">
                    <li><strong>Ms Handloom Fabric</strong><br>
                        Rizwana Cottage,644/9,Ground Floor,Zakir Nagar,Jamia Nagar,Okhla<br /> New Delhi - Delhi (India.) - 110025</li>
                    <li class="mobile">+91 - 9205756240</li>
                    <li class="mail"><a href="mailto:info@mshandloomfabrics.com">info@mshandloomfabrics.com</a></li>
                </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 rgt">
                <div class="contact-form">
                    <h2 class="title text-center">Get In Touch</h2>
                    <div class="status alert alert-success" style="display: none"></div>
                    <form id="main-contact-form" class="contact-form row" name="contact-form" method="post">
                        <div class="form-group col-md-6">
                            <input type="text" name="name" class="form-control" required="required" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" name="email" class="form-control" required="required" placeholder="Email">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" name="subject" class="form-control" required="required" placeholder="Subject">
                        </div>
                        <div class="form-group col-md-12">
                            <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Your Message Here"></textarea>
                        </div>                        
                        <div class="form-group col-md-12">
                            <input type="submit" name="submit" class="btn btn-primary pull-right" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <div class="container ">
            <div class="lft" style="float:left;">Copyright 2018 &copy; 
                Ms Handloom Fabric . All Rights Reserved.</div>
        </div>
    </div>
    <!-- /.container -->
</footer>

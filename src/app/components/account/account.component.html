<section id="form"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
                    <h2>Login to your account</h2>
                    <form action="#">
                        <input type="text" placeholder="username" name="username" [(ngModel)]="loginModel.username" />
                        <input type="password" placeholder="password" name="password" [(ngModel)]="loginModel.password" />
<!--                        <span>
                            <input type="checkbox" class="checkbox"> 
                            Keep me signed in
                        </span>-->
                        <button type="submit" class="btn btn-default" (click)="login()">Login</button>
                    </form>
                </div><!--/login form-->
            </div>
            <div class="col-sm-1">
                <h2 class="or">OR</h2>
            </div>
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>New User Signup!</h2>
                    <form action="#">
                        <input type="text" placeholder="Name" name="fullName" [(ngModel)]="usreModel.fullName"/>
                        <input type="text" placeholder="Username" name="username" [(ngModel)]="usreModel.username"/>
                        <input type="email" placeholder="Email Address" name="email" [(ngModel)]="usreModel.email"/>
                        <input type="password" placeholder="Password" name="password" [(ngModel)]="usreModel.password"/>
                        <button type="submit" class="btn btn-default" (click)="createAccount()">Signup</button>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </div>
</section><!--/form-->
